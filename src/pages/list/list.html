<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Recetas</ion-title>
  </ion-navbar>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>

<ion-content padding>
  <!-- buscador -->
  <ion-item>
    <ion-label icon left floating>
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
      Buscar</ion-label>

    <ion-input type="text"></ion-input>
  </ion-item>


  <!-- titulo y cantidad de elementos -->
  <ion-card *ngFor="let lista of _listaRecetasServicios.listas; let i = index">
    <ion-item color="light" class="text-center" (click)="verDetalle(lista,i)">
      <h2> {{ lista.nombre }}</h2>
      <ion-note item-right color="dark">
        ({{lista.items.length}} items)
      </ion-note>
      <ion-icon item-left ios="ios-information-circle-outline" md="md-information-circle-outline"></ion-icon>
      <ion-icon item-right ios="ios-trash" md="md-trash" color="danger" (click)="borrarLista(i)"></ion-icon>
    </ion-item>

    <!-- elementos -->
    <ion-list>
      <ion-item *ngFor="let item of lista.items  | slice:0:2" (click)="actualizar(item)">
        <ion-icon item-left *ngIf="item.completado" ios="ios-checkmark-circle" md="md-checkmark-circle" color="danger"></ion-icon>
        <ion-icon item-left *ngIf="!item.completado" ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline" color="danger"></ion-icon>
        <ion-label [class.tachado]="item.completado">{{item.nombre}}</ion-label>
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
        <ion-icon color="red" name="arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <!-- boton de agregar -->
  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="showConfirm()">
        <ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
