<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista de Favoritos</ion-title>
    </ion-navbar>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>

<ion-content class="categories">
    <h2 class="favoritos-title">Favoritos</h2>
    <ion-list>
        <ng-container *ngFor="let favorito of favoritos; let i = index">
            <ion-item>
                <h1>{{ favorito.nombre }}</h1>
                <ion-avatar item-start>
                    <!-- {{favorito.foto}} -->
                    <img src="{{favorito.imagenes[0]}}" alt="">
                </ion-avatar>
                <h3>({{ favorito.personas }} personas)</h3>
                <ion-icon item-end name="arrow-dropright" (click)="verFavorito(favorito)"></ion-icon>
            </ion-item>
        </ng-container>
    </ion-list>
</ion-content>
