<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ nombreLista | placeholder:'Nueva receta'}} ({{ personasLista | placeholder: 'personas'}}) </ion-title>
  </ion-navbar>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>

<ion-content padding>
  <ion-card>

<!-- Crear lista de comida con respectivas personas que comen la receta -->
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de receta</ion-label>
        <ion-input (ng-keyup.enter)="agregar()" type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cantidad de comensales:</ion-label>
        <ion-input (ng-keyup.enter)="agregar()" type="text" [(ngModel)]="personasLista" name="personasLista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
<!-- items -->
      <ion-item>
        <ion-label floating>Ingredientes:</ion-label>
        <ion-input (keyup.enter)="agregar()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cantidad:</ion-label>
        <ion-input (keyup.enter)="agregar()" type="text" [(ngModel)]="cantidadItem" name="cantidadItem"></ion-input>
      </ion-item>

      <button (click)="agregar()" ion-button color="danger" outline class="button-block">Agregar</button>
    </ion-card-content>
  </ion-card>

<!-- Items agregar -->
  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <ion-label>Ingredientes agregados</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
              {{ item.nombre }}
              ({{item.cantidad}} gr)
          </button>
          <button (click)="borrarItem(i)"
              ion-button outline item-right color="danger" >
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
             Borrar item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

<!-- Boton agregar -->
  <button (click)="agregarLista()"
      ion-button icon left color="danger" outline class="button-block">
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
       Crear Lista
</button>

</ion-content>
