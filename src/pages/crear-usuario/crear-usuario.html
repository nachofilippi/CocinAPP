<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Crear Usuario</ion-title>
  </ion-navbar>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      <img src="../assets/imgs/crear.png " alt="">

    </ion-card-header>

  </ion-card>
  <ion-list>


    <ion-item>
      <ion-label floating text-uppercase>Usuario</ion-label>
      <ion-input type="text" ></ion-input>

    <ion-item>
      <ion-label floating text-uppercase>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

      <ion-label floating text-uppercase>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

      <ion-label floating text-uppercase>Confirmar contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="danger" type="submit" block outline round large >CREAR USUARIO</button>
    </ion-item>



  </ion-list>

</ion-content>
