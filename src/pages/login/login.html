<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>{{usuario.nombre?"Mi perfil":"Iniciar sesión"}}</ion-title>
    </ion-navbar>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>{{usuario.nombre}}</ion-item>
        <ion-item>{{usuario.email}}</ion-item>
        <ion-item><img src="{{usuario.foto}}" class="foto-perfil"></ion-item>
        <button ion-button item-left color="primary" block round large (click)="logout()">
                <ion-icon name="exit"></ion-icon>&nbsp;
            Cerrar sesión
        </button>
    </ion-list>
</ion-content>
