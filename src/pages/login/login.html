<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>{{titulo}}</ion-title>
    </ion-navbar>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>
<ion-content padding *ngIf="logueado">
    <ion-card>
        <ion-card-content>
            <ion-item>{{nombre + ' '+apellido}}
            </ion-item>
            <ion-item>{{email}}
            </ion-item>
            <ion-item><img src="{{foto}}">
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-content padding *ngIf="!logueado">
    <ion-list>
        <button ion-button item-left color="primary" block round large (click)="loginFacebook()">
