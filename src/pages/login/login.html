<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>{{usuario.nombre?"Mi perfil":"Iniciar sesión"}}</ion-title>
    </ion-navbar>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item style="height: 70%;text-align: center"><img [ngStyle]="{'width': usuario.email==='alicia_efoxfev_mogliani@tfbnw.net'?'70%':'100%'}" src="{{usuario.foto}}" class="foto-perfil"></ion-item>
        <ion-item text-center>{{usuario.nombre}}</ion-item>
        <ion-item text-center>{{usuario.email}}</ion-item>
        <button ion-button full large color="primary" (click)="logout()" class="cerrar-sesion">
                <ion-icon name="exit"></ion-icon>&nbsp;
            Cerrar sesión
        </button>
    </ion-list>
</ion-content>
